<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchBar">
        <input type="text" placeholder="Search for a city" id="cityInput">
        <img src="./icons/magnify (copy 1).svg" alt="">
    </div>
    <div id="weatherMainInfo">
        <div class="weatherInfoLeft">
            <p class="cityState">Austin, Texas</p>
            <p id="cityTemperature">90&deg;F</p>
        </div>
        <div class="weatherInfoRight">
            <p class="weatherStatus">Test</p>
            <img src="./icons/sunny-1.svg" alt="">
        </div>
        <div class="weatherInfoMisc">
            <div class="weatherDetails">
                <p class="title">Humidity</p>
                <p class="humidity weatherDetVal">1</p>
            </div>
            <div class="weatherDetails">
                <p class="title">Wind Dir</p>
                <p class="windDir weatherDetVal">5</p>
            </div>
            <div class="weatherDetails">
                <p class="title">Visibility</p>
                <p class="visibility weatherDetVal">2</p>
            </div>
            <div class="weatherDetails">
                <p class="title">Wind (MPH)</p>
                <p class="windMPH weatherDetVal">4</p>
            </div>
            <div class="weatherDetails">
                <p class="title">UV</p>
                <p class="uv weatherDetVal">3</p>
            </div>

            <div class="weatherDetails">
                <p class="title">Precipitation</p>
                <p class="precip weatherDetVal">6</p>
            </div>
        </div>
    </div>
    <button id="searchBtn" onclick="searchCity()">Test</button>
    <!-- <p id="cityTemperature"></p> -->

    <script src="script.js"></script>
</body>
</html>
