<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchBar">
        <input type="text" placeholder="Search for a city" id="cityInput">
        <img src="./icons/magnify (copy 1).svg" alt="">
    </div>
    <div id="weatherMainInfo">
        <div class="weatherInfoLeft">
            <p id="cityState"></p>
            <p id="cityTemperature"></p>
        </div>
        <div class="weatherInfoRight">
            <p id="weatherStatus"></p>
            <img src="./icons/sunny-1.svg" alt="">
        </div>
        <div class="weatherInfoMisc">
            <div class="weatherDetails">
                <p class="title">Humidity</p>
                <p id="humidity" class="weatherDetVal"></p>
            </div>
            <div class="weatherDetails">
                <p class="title">Wind Dir</p>
                <p id="windDir" class="weatherDetVal"></p>
            </div>
            <div class="weatherDetails">
                <p class="title">Visibility</p>
                <p id="visibility" class="weatherDetVal"></p>
            </div>
            <div class="weatherDetails">
                <p class="title">Wind</p>
                <p id="windMPH" class="weatherDetVal"></p>
            </div>
            <div class="weatherDetails">
                <p class="title">UV</p>
                <p id="uv" class="weatherDetVal"></p>
            </div>

            <div class="weatherDetails">
                <p class="title">Precipitation</p>
                <p id="precip" class="weatherDetVal"></p>
            </div>
        </div>
    </div>
    <button id="searchBtn" onclick="renderData()">Test</button>
    <!-- <p id="cityTemperature"></p> -->

    <script src="script.js"></script>
</body>
</html>
